<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blackjack</title>
    <meta charset="UTF-8"/>
    <meta content="text/html" http-equiv="Content-Type" name="viewport"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
</head>
<body>
<div style="text-align: center;">
    <h1>Result</h1>
    <h3 th:text="${result}"></h3>
    <p th:text="'Your score: ' + ${game.playerScore}"/>
    <table th:each="card : ${game.playerCards}">
        <tr th:text="${card}"></tr>
    </table>
    <br>
    <p th:text="'Dealers score: ' + ${game.dealerScore}"/>
    <table th:each="card : ${game.dealerCards}">
        <tr th:text="${card}"></tr>
    </table>
    <br>
    <a href="/">
        <button class="btn btn-warning" type="submit">New Game ?</button>
    </a>
</div>
<script crossorigin="anonymous"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
